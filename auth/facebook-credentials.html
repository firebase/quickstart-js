<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Sign In Example</title>

    <!-- Material Design Theming -->
    <link
      rel="stylesheet"

    />
    <link
      rel="stylesheet"

    />
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <!-- Header section containing title -->
      <header
        class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700"
      >
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
          <div
            class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop"
          >
            <a href="/"><h3>Firebase Authentication</h3></a>
          </div>
        </div>
      </header>

      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
          <!-- Container for the demo -->
          <div
            class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop"
          >
            <div
              class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white"
            >
              <h2 class="mdl-card__title-text">
                Facebook Authentication with OAuth Credentials
              </h2>
            </div>
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
              <p>Log in with your Facebook account below.</p>

              <!-- [START facebook_button] -->
              <fb:login-button
                data-auto-logout-link="true"
                scope="public_profile,email"
                size="large"
              ></fb:login-button>
              <!-- [END facebook_button] -->

              <div class="quickstart-user-details-container">
                Firebase sign-in status:
                <span id="quickstart-sign-in-status">Unknown</span>
                <div>Firebase auth <code>currentUser</code> object value:</div>
                <pre><code id="quickstart-account-details">null</code></pre>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Import and configure the Firebase SDK -->
    <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
    <!-- If you do not serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
    <script src="/__/firebase/12.2.1/firebase-app-compat.js"></script>
    <script src="/__/firebase/12.2.1/firebase-auth-compat.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script type="text/javascript">
      /**
       * Function called when there is a change in Facebook auth state.
       */
      function checkLoginState(event) {
        if (event.authResponse) {
          // User is signed-in Facebook.
          var unsubscribe = firebase
            .auth()
            .onAuthStateChanged(function (firebaseUser) {
              unsubscribe();
              // Check if we are already signed-in Firebase with the correct user.
              if (!isUserEqual(event.authResponse, firebaseUser)) {
                // Build Firebase credential with the Facebook auth token.
                var credential = firebase.auth.FacebookAuthProvider.credential(
                  event.authResponse.accessToken,
                );
                // Sign in with the credential from the Facebook user.
                firebase
                  .auth()
                  .signInWithCredential(credential)
                  .catch(function (error) {
                    // Handle Errors here.
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    // The email of the user's account used.
                    var email = error.email;
                    // The firebase.auth.AuthCredential type that was used.
                    var credential = error.credential;
                    if (
                      errorCode ===
                      'auth/account-exists-with-different-credential'
                    ) {
                      alert(
                        'You have already signed up with a different auth provider for that email.',
                      );
                      // If you are using multiple auth providers on your app you should handle linking
                      // the user's accounts here.
                    } else {
                      console.error(error);
                    }
                  });
              } else {
                // User is already signed-in Firebase with the correct user.
              }
            });
        } else {
          // User is signed-out of Facebook.
          firebase.auth().signOut();
        }
      }

      /**
       * Check that the given Facebook user is equals to the  given Firebase user
       */
      function isUserEqual(facebookAuthResponse, firebaseUser) {
        if (firebaseUser) {
          var providerData = firebaseUser.providerData;
          for (var i = 0; i < providerData.length; i++) {
            if (
              providerData[i].providerId ===
                firebase.auth.FacebookAuthProvider.PROVIDER_ID &&
              providerData[i].uid === facebookAuthResponse.userID
            ) {
              // We don't need to re-auth the Firebase connection.
              return true;
            }
          }
        }
        return false;
      }

      /**
       * initApp handles setting up UI event listeners and registering Firebase auth listeners:
       *  - firebase.auth().onAuthStateChanged: This listener is called when the user is signed in or
       *    out, and that is where we update the UI.
       */
      function initApp() {
        // Listening for auth state changes.
        firebase.auth().onAuthStateChanged(function (user) {
          if (user) {
            // User is signed in.
            var displayName = user.displayName;
            var email = user.email;
            var emailVerified = user.emailVerified;
            var photoURL = user.photoURL;
            var isAnonymous = user.isAnonymous;
            var uid = user.uid;
            var providerData = user.providerData;
            document.getElementById('quickstart-sign-in-status').textContent =
              'Signed in';
            document.getElementById('quickstart-account-details').textContent =
              JSON.stringify(user, null, '  ');
          } else {
            // User is signed out.
            document.getElementById('quickstart-sign-in-status').textContent =
              'Signed out';
            document.getElementById('quickstart-account-details').textContent =
              'null';
          }
        });
      }

      initApp();
    </script>

    <!-- Facebook -->
    <!-- [START facebookconfig] -->
    <script src="//connect.facebook.net/en_US/sdk.js"></script>
    <script>
      FB.init({
        /**********************************************************************
         * TODO(Developer): Change the value below with your Facebook app ID. *
         **********************************************************************/
        appId: '<YOUR_FACEBOOK_APP_ID>',
        status: true,
        xfbml: true,
        version: 'v2.6',
      });
      // [START_EXCLUDE silent]
      // Observe the change in Facebook login status
      // [START facebookauthlistener]
      FB.Event.subscribe('auth.authResponseChange', checkLoginState);
      // [END facebookauthlistener]
      // [END_EXCLUDE]
    </script>
    <!-- [END facebookconfig] -->
  </body>
</html>
