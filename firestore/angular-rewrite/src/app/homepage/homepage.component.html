<header>
  <mat-toolbar id="toolbar">
    <mat-toolbar-row class="contained center-self">
      <mat-icon>restaurant</mat-icon>
      <span>FriendlyEats</span>
    </mat-toolbar-row>

    <mat-toolbar-row (click)="openDialog()" class="hover-change contained center-self" id="filter-bar">
      <div id="filter-items">
        <mat-icon>filter_list</mat-icon>
        <span>
          You're seeing
          <b>any restaurant located anywhere with any price sorted by rating</b>
        </span>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</header>
<p class="empty-label" *ngIf="(restaurants | async)?.length === 0">
  No restaurants to display!
</p>

<!-- TODO(abradham): Refactor to use more concise material grid styling-->
<div class="mdc-layout-grid contained">
  <div class="mdc-layout-grid__inner">
    <div
      class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-2-phone"
      *ngFor="let restaurant of restaurants | async"
    >
      <app-restaurant-card [restuarant]="restaurant" />
    </div>
  </div>
</div>
